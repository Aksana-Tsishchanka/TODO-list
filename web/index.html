    <title>MyNotes</title>

    <link href='http://fonts.googleapis.com/css?family=Fjord+One' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" />

    <link rel="stylesheet" href="/assets/css/notes.css" />
</head>
<body ng-app="NotesApp" ng-controller="GetNoteCtrl">
    <div class="container">
        <div class="note {{color}}">
            <span class="pin sprite"></span>

            <input class="title" name="title" type="text" ng-model="title" note-title placeholder="Title..."  />
            
            <div ng-repeat="item in items" class="divider">

                
                <input name="isDone" type="checkbox" ng-model="item.isDone" ng-click="changeState(item.id, item.isDone)">
                <input name="label" type="text" ng-model="item.label">
                
                <!--<div><span ng-bind="item.id"> </span><span ng-bind="item.label"> </span><span ng-bind="item.isDone"> </span></div>-->
            </div>

            <button id="add-item" class="add-item" title="Add item">+</button>
            <ul class="color-chooser">
                <li data-color="yellow" class="yellow faded" title="Yellow"></li>
                <li data-color="green" class="green faded" title="Green"></li>
                <li data-color="blue" class="blue faded" title="Blue"></li>
                <li data-color="red" class="red faded" title="Red"></li>
            </ul>
        </div>
        <toast></toast>
    </div>
