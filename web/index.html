<body>

            //NotesApp.init();

    </script>
    <script id="note-template" type="text/x-handlebars-template">
        <div data-color="{{color}}" class="note {{color}}">
            <span class="pin sprite"></span>
            <input class="title" data-role="title" name="title" type="text" value="{{title}}" placeholder="Title..." />
            <ul class="items">
            {{#each items}}
                {{> item}}
            {{/each}}
            </ul>
            <button id="add-item" class="add-item" title="Add item">+</button>
            <ul class="color-chooser">
                <li data-color="yellow" class="yellow faded" title="Yellow"></li>
                <li data-color="green" class="green faded" title="Green"></li>
                <li data-color="blue" class="blue faded" title="Blue"></li>
                <li data-color="red" class="red faded" title="Red"></li>
            </ul>
        </div>
    </script>
    <script id="item-partial" type="text/x-handlebars-template">
        <li data-id="{{id}}">
            <input type="checkbox" {{#if isDone}}checked{{/if}} />
            <input type="text" data-role="item" value="{{label}}" placeholder="Add item..." />
            <a href="#" class="delete sprite faded FIR" title="Delete item">Delete item</a>
        </li>
    </script>
    <script type="text/javascript" src="/folder_components/angular/angular.js"></script>
    <script type="text/javascript" src="/assets/js/notes.js"></script>
    <script type="text/javascript" src="/assets/js/toast.js"></script>
</body>
