<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">

    <title>MyNotes</title>

    <link href='http://fonts.googleapis.com/css?family=Fjord+One' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" />

    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/toast.css" />
    <link rel="stylesheet" href="/assets/css/notes.css" />
    <link rel="stylesheet" media="screen and (max-width: 769px)" href="/assets/css/small.css" />
    <link rel="stylesheet" media="(-webkit-min-device-pixel-ratio: 1.5) and (min-resolution: 144dppx)" href="/assets/css/retina-styles.css" />
</head>
<body ng-app="NotesApp" ng-controller="GetNoteCtrl">
    <div class="container">
        <div class="note {{color}}">
             <div>
                 <div class="pushpin"></div>
                 <input class="title" name="title" type="text" ng-focus="getValueOnFocus(title)" ng-blur="getValueOnBlur(title)" ng-model="title"  placeholder="Title..."  />

                <div ng-repeat="item in items" class="divider">
                    <input name="isDone" type="checkbox" ng-model="item.isDone" ng-click="changeState(item.id, item.isDone)">
                    <input class="item" name="label" ng-class="{strike: item.isDone}"item-title id="item.id" type="text" ng-model="item.label" placeholder="Add item...">
                    <div class="delete faded" ng-click="removeItem(item)"></div>
                </div>

                <button id="add-item" ng-click="addItem()" class="add-item" title="Add item">+</button>
                <div class="color-container">
                    <ul class="color-chooser" ng-click="changeColorNote($event)">
                        <li color="yellow" class="yellow faded" title="Yellow"></li>
                        <li color="green" class="green faded" title="Green"></li>
                        <li color="blue" class="blue faded" title="Blue"></li>
                        <li color="red" class="red faded" title="Red"></li>
                    </ul>
                </div>
            </div>    
        </div>
        <toast></toast>
    </div>    
    <script type="text/javascript" src="/folder_components/angular/angular.js"></script>
    <script type="text/javascript" src="/assets/js/toast.js"></script>
    <script type="text/javascript" src="/assets/js/notes.js"></script>
    </body>
</html>
